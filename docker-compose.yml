version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: rollingstory-db
    restart: always
    environment:
      POSTGRES_USER: rollingstory
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: rollingstory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
